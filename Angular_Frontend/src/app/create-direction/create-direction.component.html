<div class="col-md-5 offset-md-3">
    <h3> اضافة إدارة</h3>
    <form #userForm="ngForm"   (ngSubmit)="onsubmit(userForm.value.nomDir)">
       <div class="form-group">
           <label>الادارة</label>
           <input type="text" class="form-control" id="nomDir"   required #nomDirection="ngModel"
             [(ngModel)]="direction.nomDir" name="nomDir">
             <div *ngIf="nomDirection.touched && nomDirection.invalid" class=" alert alert-danger"> هذا الحقل اجباري </div>
       </div>
      
    <button [disabled]="userForm.invalid"   class="btn btn-success" type="submit" style="margin-top: 10px;">
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      اضافة</button>
    <button class="btn btn-danger"   (click)="goToListeEmployee()" style="margin-top: 10px;;margin-right: 10px;">
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      الغاء</button>
    </form>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    </div>
