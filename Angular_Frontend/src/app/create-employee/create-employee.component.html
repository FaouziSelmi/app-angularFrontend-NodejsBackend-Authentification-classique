<div class="col-md-5 offset-md-3">
<h3> اضافة مستعمل</h3>
<form #userForm="ngForm"  
(ngSubmit)="onsubmit(userForm.value.firstName,userForm.value.lastName, userForm.value.emailId,userForm.value.idDir )">
   <div class="form-group">
       <label>الاسم</label>
       <input type="text" class="form-control" id="firstName"  required #firstname="ngModel"
         [(ngModel)]="employee.firstName" name="firstName"  >
   <div *ngIf="firstname.touched && firstname.invalid" class=" alert alert-danger">هذا الحقل اجباري </div>
   </div>
   <div class="form-group">
    <label>اللقب</label>
    <input type="text" class="form-control" id="lastName"  required #lastName="ngModel"
      [(ngModel)]="employee.lastName" name="lastName">
      <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger"> هذا الحقل اجباري </div>
</div>
<div class="form-group">
    <label>البريد الالكتروني</label>
    <input type="email" class="form-control" id="emailId"  required #emaail="ngModel"  ngModel email
      [(ngModel)]="employee.emailId" name="emailId">
      <div *ngIf="emaail.touched && emaail.invalid  " class="alert alert-danger"> هذا الحقل اجباري </div>
</div>
<div class="form-group">
  <label>الادارة</label>
    <select  [(ngModel)]="employee.idDir" class="input"  name="idDir"  id="idDir"  class="form-select"  required #direction="ngModel"  >
      <option *ngFor="let direction of directions"  value="{{direction.idDir}}">{{direction.nomDir}}</option>
    </select>
    <div *ngIf="direction.touched && direction.invalid" class="alert alert-danger"> هذا الحقل اجباري </div>
</div>

<button [disabled]="userForm.invalid"   class="btn btn-success" type="submit" style="margin-top: 10px;"> اضافة</button>
<button class="btn btn-danger"   (click)="goToListeEmployee()" style="margin-top: 10px;;margin-right: 10px;">الغاء</button>
</form>

</div>
